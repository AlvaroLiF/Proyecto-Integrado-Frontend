<body>
  <app-header-order></app-header-order>
  <div class="content">
    <div class="panel">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div>
          <label for="username">Usuario</label>
          <div class="password-input-container">
            <input id="username" type="text" formControlName="username" />
          </div>
          <div *ngIf="signUpForm.get('username')?.hasError('required') && signUpForm.get('username')?.touched">
            El usuario es obligatorio.
          </div>
        </div>

        <div>
          <label for="email">Email</label>
          <div class="password-input-container">
            <input id="email" type="email" formControlName="email" />
          </div>
          <div *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched">
            El email es obligatorio.
          </div>
          <div *ngIf="signUpForm.get('email')?.hasError('email') && signUpForm.get('email')?.touched">
            El email no es válido.
          </div>
        </div>

        <div>
          <label for="password">Contraseña</label>
          <div class="password-input-container">
            <input id="password" type="password" formControlName="password" />
            <img [src]="showPassword ? 'assets/icons/eye-solid.svg' : 'assets/icons/eye-slash-solid.svg'"
              (click)="togglePasswordVisibility()" class="toggle-password-visibility">
          </div>
          <div *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched">
            La contraseña es obligatoria.
          </div>
          <div *ngIf="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="!signUpForm.valid">Registrarse</button>
        </div>
      </form>
      <button (click)="signInWithGoogle()">Iniciar sesión con google<img class="google-icon" src="assets/icons/5a951939c4ffc33e8c148af2.png" alt="Iniciar sesión con Google"></button>
    </div>
  </div>
  <app-footer></app-footer>
</body>
