<body>
  <app-header-order></app-header-order>
  <div class="content">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div>
        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" />
        <div *ngIf="signUpForm.get('username')?.hasError('required') && signUpForm.get('username')?.touched">
          El usuario es obligatorio.
        </div>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched">
          El email es obligatorio.
        </div>
        <div *ngIf="signUpForm.get('email')?.hasError('email') && signUpForm.get('email')?.touched">
          El email no es v치lido.
        </div>
      </div>

      <div>
        <label for="password">Contrase침a</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched">
          La contrase침a es obligatoria.
        </div>
        <div *ngIf="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched">
          La contrase침a debe tener al menos 6 caracteres.
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="!signUpForm.valid">Registrarse</button>
      </div>
    </form>

    <style>
      .error-message {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </div>
  <app-footer></app-footer>
</body>
