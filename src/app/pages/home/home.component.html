<!-- app.component.html -->

<div id="app">
  <header>
    <div class="logo">
      <img src="assets/images/_313f08d0-65d8-4139-8445-1340ae681071.jpg" alt="Componentx Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
      <button>Buscar</button>
    </div>
    <div class="user-actions">
      <a href="/signin">Iniciar sesión</a>
      <a href="/signup">Registrarse</a>
      <div class="cart">
        <img src="assets/images/cart-icon.png" alt="Carrito de compras">
        <span>0</span>
      </div>
    </div>
  </header>

  <main>
    <section class="featured-products">
      <div *ngIf="products && products.length > 0">
        <h2>Productos Destacados</h2>
        <div *ngFor="let product of products">
          <div>
            <img [src]="getFirstImage(product.photos)" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Precio: ${{ product.price }}</p>
            <!-- Otros detalles del producto según tu modelo -->
          </div>
        </div>
      </div>
      
      <div *ngIf="!products || products.length === 0">
        <p>No hay productos disponibles.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Componentx 2023</p>
  </footer>
</div>
