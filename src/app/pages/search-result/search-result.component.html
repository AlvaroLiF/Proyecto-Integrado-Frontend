<body>
  <app-header></app-header>
  <div class="content">
    <section>
      <div *ngIf="searchResults && searchResults.length > 0 else noResults">
        <h1>Resultados de b√∫squeda para "{{ searchTerm }}"</h1>
        <h2>Productos</h2>
        <hr class="separator">
        <div class="card-container">
          <div *ngFor="let product of searchResults">
            <app-product-card [product]="product"></app-product-card>
          </div>
        </div>
      </div>
    </section>
    <ng-template #noResults>
      <h1>No se encontraron resultados para "{{ searchTerm }}".
      </h1>
      <div *ngIf="!searchResults || searchResults.length === 0">
        <p>No hay productos disponibles.</p>
      </div>
    </ng-template>
  </div>
  <app-footer></app-footer>
</body>
