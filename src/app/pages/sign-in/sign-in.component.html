<body>
  <app-header-order></app-header-order>
  <div class="content">
    <div class="panel">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="username">Usuario</label>
          <div class="password-input-container">
            <input id="username" type="text" formControlName="username" />
          </div>
          <div *ngIf="signInForm.get('username')?.hasError('required') && signInForm.get('username')?.touched">
            El usuario es obligatorio.
          </div>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <div class="password-input-container">
            <input id="password" type="password" formControlName="password" />
            <img [src]="showPassword ? 'assets/icons/eye-solid.svg' : 'assets/icons/eye-slash-solid.svg'"
              (click)="togglePasswordVisibility()" class="toggle-password-visibility">
          </div>
          <div>
            <div *ngIf="signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched">
              La contraseña es obligatoria.
            </div>
            <div *ngIf="signInForm.get('password')?.hasError('minlength') && signInForm.get('password')?.touched">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="!signInForm.valid">Iniciar Sesión</button>
      </form>
      <span routerLink="/reset-password-request" class="center-link">¿Has olvidado tu contraseña?</span>
    </div>
  </div>
  <app-footer></app-footer>
</body>
