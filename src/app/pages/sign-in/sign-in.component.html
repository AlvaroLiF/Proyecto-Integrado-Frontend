<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Usuario</label>
      <input id="username" type="text" formControlName="username" />
      <div *ngIf="signUpForm.get('username')?.hasError('required') && signUpForm.get('username')?.touched">
        El usuario es obligatorio.
      </div>
    </div>
  
    <div>
      <label for="password">Contrase침a</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched">
        La contrase침a es obligatoria.
      </div>
      <div *ngIf="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched">
        La contrase침a debe tener al menos 6 caracteres.
      </div>
    </div>
  
    <div>
      <button type="submit" [disabled]="!signUpForm.valid">Iniciar Sesi칩n</button>
    </div>
  </form>
