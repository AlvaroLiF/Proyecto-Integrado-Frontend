<app-header></app-header>
<div class="admin-home">
    <div class="section">
        <h2>Crear Nuevo Producto</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="productData.name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="productData.price" name="price"
                    required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea class="form-control" id="description" [(ngModel)]="productData.description" name="description"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="features">Características:</label>
                <textarea class="form-control" id="features" [(ngModel)]="productData.features"
                    name="features"></textarea>
            </div>
            <div class="form-group">
                <label for="specificationKey">Clave de la especificación:</label>
                <textarea class="form-control" id="specificationKey" [(ngModel)]="specificationKey"
                    name="specificationKey"></textarea>
            </div>
            <div class="form-group">
                <label for="specificationValue">Clave del valor de la especificación:</label>
                <textarea class="form-control" id="specificationValueKey" [(ngModel)]="specificationValueKey"
                    name="specificationValueKey"></textarea>
            </div>
            <div class="form-group">
                <label for="specificationValue">Valor del valor de la especificación:</label>
                <textarea class="form-control" id="specificationValueValue" [(ngModel)]="specificationValueValue"
                    name="specificationValueValue"></textarea>
            </div>
            <button (click)="addSpecification()">Agregar Especificación</button>
            <div class="form-group">
                <label for="photos">Fotos:</label>
                <input type="text" class="form-control" id="photos" [(ngModel)]="productData.photos" name="photos">
            </div>

            <div class="form-group">
                <label for="category">Categoría:</label>
                <select class="form-control" id="category" [(ngModel)]="productData.category" name="category">
                    <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="featured">Destacado:</label>
                <input type="checkbox" class="form-check-input" id="featured" [(ngModel)]="productData.featured"
                    name="featured">
            </div>
            <button (click)="onSubmit()">Crear Producto</button>
        </form>
    </div>
</div>
