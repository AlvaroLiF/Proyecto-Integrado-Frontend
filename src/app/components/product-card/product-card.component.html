<div class="card-container">
    <a class="product-link" [routerLink]="['/product-details', product._id]">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ product?.name }}</mat-card-title>
                <mat-card-subtitle>Precio: {{ product?.price }}â‚¬</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image
                [src]="product?.photos && product?.photos.length > 0 ? product?.photos[0] : 'ruta_a_imagen_predeterminada.jpg'"
                alt="{{ product?.name }}">
        </mat-card>
    </a>
</div>
